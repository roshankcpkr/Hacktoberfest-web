<html>
    <head>
        <title> feedback and contact form</title>
        <heading style="background-color:#be84b7;font-family:cursive;font-size: large;text-align: centre;"><b>FEEDBACK AND CONTACT FORM</b></heading>
        <br>
        <br>
    </head>
    <body style="background:#c6b6aa ;">
        
        <form >
          <label for="name">Enter full name:</label><br>
          <input type="text" id="name" name="name" ><br><br>
          <label for="gender">Select gender:</label><br>
          <input type="radio" id="Male" name="gender" value="Male">
          <label for="Male">Male</label><br>
          <input type="radio" id="Female" name="gender" value="Female">
          <label for="Female">Female</label><br>
          <input type="radio" id="would rather not say" name="gender" value="would rather not say">
          <label for="would rather not say">would rather not say</label><br><br>
          <label for="date">Enter date of birth</label><br>
          <input type="date" id="date" name="Date"><br><br>
          <label for ="age">Enter age: </label><br>
          <input type="number" id="age" name="age"><br><br>
          <label for="Email">  enter email</label><br>
          <input type="email" id="Email" name="Email"> <br><br>
          <label for="number" >Enter phone number:</label><br>
          <input type="tel" name="number"><br><br>
          <label for="feedback">FEEDBACK</label><br>
          <textarea name="feedback" rows="10" cols="30"></textarea><br>
          <input type="submit" value="Submit">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Day 5</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<body class="bg-info"> 
   
    <div class="container shadow py-5 my-5 px-5">
        <div class="header">
            <p class="font-weight-bold ">
               <h1 class="text-center">Easy Calculator</h1>  
            </p>
            <br>
        </div>
         <div class="card py-5 px-5">
        <form name="calc">
            <input type="text"  class="form-control" id="result" placeholder="0">
            <br>
            <div class="numbers">
                <div class="calCol">
                    <span class="btn" value="7" onclick="dis('7')">7</span>
                    <span class="btn" value="4" onclick="dis('4')">4</span>
                    <span class="btn" value="1" onclick="dis('1')">1</span>
                    <span class="btn" value="+" onclick="dis('+')">+</span>
                </div>
                <div class="calCol">
                    <span class="btn" value="8" onclick="dis('8')">8</span>
                    <span class="btn" value="5" onclick="dis('5')">5</span>
                    <span class="btn" value="2" onclick="dis('2')">2</span>
                    <span class="btn" value="0" onclick="dis('0')">0</span>
                </div>
                <div class="calCol">
 
                    <span class="btn" value="9" onclick="dis('9')">9</span>
                    <span class="btn" value="6" onclick="dis('6')">6</span>
                    <span class="btn" value="3" onclick="dis('3')">3</span>
                    <span class="btn" value="-" onclick="dis('-')">-</span>
                </div>
                <div class="calCol">
                    <span class="btn" value="=" onclick= "answer()">=</span>
                    <span class="btn" value="*" onclick="dis('*')">*</span>
                    <span class="btn" value="/" onclick="dis('/')">/</span>
                    <span class="btn" value=" " onclick="clear()">C</span>
                </div>
            </div>
        </form>
    </div>
</div>
